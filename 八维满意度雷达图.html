<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>八维满意度评估系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        .dimension-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        .dimension-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        .dimension-item label {
            width: 120px;
            font-size: 14px;
            text-align: right;
        }
        input[type="range"] {
            flex: 1;
            max-width: 200px;
        }
        input[type="number"] {
            width: 50px;
            padding: 2px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .chart-container {
            position: relative;
            margin: 20px auto;
            width: 600px;
            height: 600px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 15px 0;
        }
        button {
            padding: 8px 25px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        #downloadBtn {
            background: #4CAF50;
        }
        #resetBtn {
            background: #f44336;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>八维满意度雷达图</h1>
        <div class="developer">开发者：Rose Mary</div>
    </div>
    
    <div class="dimension-grid">
        <div class="dimension-item">
            <label>健康</label>
            <input type="range" min="1" max="10" value="1" data-index="0">
            <input type="number" min="1" max="10" value="1">
        </div>
        <div class="dimension-item">
            <label>事业</label>
            <input type="range" min="1" max="10" value="1" data-index="1">
            <input type="number" min="1" max="10" value="1">
        </div>
        <div class="dimension-item">
            <label>成长</label>
            <input type="range" min="1" max="10" value="1" data-index="2">
            <input type="number" min="1" max="10" value="1">
        </div>
        <div class="dimension-item">
            <label>爱情</label>
            <input type="range" min="1" max="10" value="1" data-index="3">
            <input type="number" min="1" max="10" value="1">
        </div>
        <div class="dimension-item">
            <label>财富</label>
            <input type="range" min="1" max="10" value="1" data-index="4">
            <input type="number" min="1" max="10" value="1">
        </div>
        <div class="dimension-item">
            <label>家庭/亲情</label>
            <input type="range" min="1" max="10" value="1" data-index="5">
            <input type="number" min="1" max="10" value="1">
        </div>
        <div class="dimension-item">
            <label>休闲/娱乐</label>
            <input type="range" min="1" max="10" value="1" data-index="6">
            <input type="number" min="1" max="10" value="1">
        </div>
        <div class="dimension-item">
            <label>友情</label>
            <input type="range" min="1" max="10" value="1" data-index="7">
            <input type="number" min="1" max="10" value="1">
        </div>
    </div>

    <div class="button-group">
        <button id="resetBtn">重置数据</button>
    </div>

    <div class="chart-container">
        <canvas id="radarChart"></canvas>
    </div>
    
    <div class="button-group">
        <button id="downloadBtn">下载保存图片</button>
    </div>

    <script>
        // 初始化数据（全部设为1）
        const initialData = [1,1,1,1,1,1,1,1];
        
        // 图表初始化
        const ctx = document.getElementById('radarChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['健康', '事业', '成长', '爱情', '财富', '家庭/亲情', '休闲/娱乐', '友情'],
                datasets: [{
                    label: '满意度',
                    data: [...initialData],
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    borderColor: '#ff6384',
                    pointBackgroundColor: '#fff',
                    borderWidth: 2,
                    pointRadius: 4
                }]
            },
            options: {
                scales: {
                    r: {
                        beginAtZero: false,
                        min: 1,
                        max: 10,
                        ticks: {
                            stepSize: 1,
                            color: '#666',
                            z: 10,
                            callback: function(value) {
                                return value; // 显示所有刻度值
                            }
                        },
                        angleLines: {
                            color: 'rgba(0,0,0,0.3)',
                            lineWidth: 1
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)',
                            circular: true
                        },
                        pointLabels: {
                            font: {
                                size: 14
                            },
                            padding: 20
                        }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // 双向数据绑定
        document.querySelectorAll('input[type="range"], input[type="number"]').forEach(input => {
            input.addEventListener('input', function() {
                const index = this.parentElement.querySelector('[data-index]').dataset.index;
                const value = Math.min(10, Math.max(1, this.value));
                
                // 同步输入控件
                const sibling = this.type === 'range' ? 
                    this.nextElementSibling : 
                    this.previousElementSibling;
                sibling.value = value;
                
                // 更新图表
                chart.data.datasets[0].data[index] = value;
                chart.update();
            });
        });

        // 下载功能
        document.getElementById('downloadBtn').addEventListener('click', () => {
            html2canvas(document.querySelector('.chart-container'), {
                scale: 2,
                logging: true,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = '八维满意度评估.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });

        // 重置功能
        document.getElementById('resetBtn').addEventListener('click', () => {
            // 重置输入控件
            document.querySelectorAll('.dimension-item').forEach((item, index) => {
                const rangeInput = item.querySelector('input[type="range"]');
                const numberInput = item.querySelector('input[type="number"]');
                const defaultValue = initialData[index];
                
                rangeInput.value = defaultValue;
                numberInput.value = defaultValue;
            });

            // 更新图表
            chart.data.datasets[0].data = [...initialData];
            chart.update();
        });
    </script>
</body>
</html>
